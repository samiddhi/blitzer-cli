[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blitzer-cli"
version = "0.0.3"
description = "A minimalist CLI tool for language text processing"
authors = [{name = "Blitzer Team"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "click",
    "importlib-metadata; python_version < '3.8'",  # For plugin discovery in older Python
    "requests",  # For downloading language data files
    "tomli; python_version < '3.11'",  # TOML support for older Python versions
]

[project.scripts]
blitzer = "blitzer_cli.cli:cli"

[project.entry-points."blitzer.languages"]
# Built-in language processors
pli = "blitzer_cli.languages.pli:get_processor"
slv = "blitzer_cli.languages.slv:get_processor"
generic = "blitzer_cli.languages.generic:get_processor"

[tool.setuptools.packages.find]
where = ["."]